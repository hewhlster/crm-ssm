

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜单栏</title>
    <meta name="keywords" content="侧边导航菜单(可分组折叠)">
    <meta name="description" content="侧边导航菜单(可分组折叠)" />
    <meta name="HandheldFriendly" content="True" />
    <style>
        .panel-group
        {
            max-height: 770px;
            overflow: hidden;
        }
        .leftMenu
        {
            margin: 10px;
            margin-top: 5px;
        }
        .leftMenu .panel-heading
        {
            font-size: 14px;
            padding-left: 20px;
            height: 36px;
            line-height: 36px;
            color: white;
            position: relative;
            cursor: pointer;
        }
        /*转成手形图标*/
        .leftMenu .panel-heading span
        {
            position: absolute;
            right: 10px;
            top: 12px;
        }
        .leftMenu .menu-item-left
        {
            padding: 2px;
            background: transparent;
            border: 0px solid transparent;
            border-radius: 6px;
        }
        .leftMenu .menu-item-left:hover
        {
            background: #C4E3F3;
            border: 0px solid #1E90FF;
        }
    </style>
</head>
<body style="background-color: #DCDCDC;">
    <!-- <div class="col-md-2">-->
    <div id="accordion2" class="panel-group table-responsive " role="tablist">

                <ul class="list-group">
                    <li class="list-group-item">

                        <button class="menu-item-left" onclick="traUrl('salesManageHtml/salesManage-select.aspx',this)">

                </ul>
