

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>统计报表-客户流失分析</title>
    <script src="../resource/js/bootstrap-LeadInto.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <form id="selectform">
    <div class="container">
        <div class="row clearfix" style="margin-top: 3%; margin-bottom: 1%;">
            <div class="col-sm-12 column">
                <div class="row clearfix">
                    <div class="col-sm-4 column form-horizontal">
                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-5 control-label">
                                客户名称</label>
                            <div class="col-sm-7">
                                <input name="name" type="text" class="form-control" id="inputEmail3" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 column form-horizontal">
                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-5 control-label">
                                状态</label>
                            <div class="col-sm-7 form-group">
                                <select id="select" name="statu" class="form-control">
                                     <option value="">—</option>
                                    <option>预警</option>
                                    <option>暂缓流失</option>
                                    <option>已流失</option>
                                </select>
                            </div>
                        </div>
                    </div>
                 </form>
                    <div class="col-sm-2 column col-sm-offset-1">
                        <button  onclick="submitFrom()" type="button" class="btn btn-default btn-block btn-primary  submitForm">
                            查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 column clearfix">
        </div>
        <div class="row clearfix">
            <div class="col-sm-12 column">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                            <th>
                                客户名称
                            </th>
                            <th>
                                客户经理
                            </th>
                            <th>
                                流失状态
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                  
                    </tbody>
                </table>
                <div class="row clearfix">
                    <div class="col-md-4 column">
                    </div>
                    <div class="col-md-5 column">
                        <ul class="pagination">
            
                        </ul>
                    </div>
                    <div class="col-md-3 column">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="../resource/js/pageList.js" type="text/javascript" charset="utf-8"></script>
       <script src="../resource/js/checkSelect.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript" charset="utf-8">
        window.onload = function () {
            getInfo();
        }
      
        function viewTable(data, pageListButton)
        {
            var obj = JSON.parse(data);
            $("#tableBody").html(""); //清空table
            for (var i = 0; i < obj.length; i++) {
                var strClass = "class=";
                var nameClass;
                switch (i % 5) {
                    case 0:
                        nameClass = "";
                        break;
                    case 1:
                        nameClass = "active";
                        break;
                    case 2:
                        nameClass = "success";
                        break;
                    case 3:
                        nameClass = "warning";
                        break;
                    case 4:
                        nameClass = "danger";
                        break;
                }
              //  var No = i + 1;
                strClass += "\"" + nameClass + "\"";
                $("#tableBody").append(
                "<tr " + strClass + "> <td>"
                + obj[i].Cstno + "</td> <td>"
                + obj[i].Cstname + "</td><td>"
                + obj[i].Manager + "</td><td>"
                + obj[i].Statu + "</td></tr>");
            }
            if (pageListButton) {
                pageListButton();
            }
        }
        function submitFrom() {
            $('form').bootstrapValidator('validate');
            var formState = $('form').data('bootstrapValidator').isValid()
            if (formState) {
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: "../../Control/statisticsControl/selectdataHandler4.ashx",
                    data: $("#selectform").serialize(),
                    async: false,
                    error: function (request) {
                        alert("服务器暂时无法响应，请稍后...");
                    },
                    success: function (data) {
                        json = data;
                        pageList(json, ListCount, "1");
                        // viewTable(data);
                    }
                });
            }
        }

        function getInfo()
        {
            $.ajax({
                cache: true,
                type: "POST",
                url: "../../Control/statisticsControl/statisticsHandler4.ashx",
                async: false,
                error: function (request) {
                    alert("服务器暂时无法响应，请稍后...");
                },
                success: function (data) {
                    json = data;
                    pageList(json, ListCount, "1");
                    // viewTable(data);
                }
            });
         
        }
            
    </script>
</body>
</html>
