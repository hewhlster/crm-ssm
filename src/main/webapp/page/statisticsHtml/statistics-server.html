

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>统计报表-客户服务分析</title>
    <script src="../resource/js/bootstrap-LeadInto.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <form id="selectform">
    <div class="container">
        <div class="row clearfix" style="margin-top: 3%; margin-bottom: 1%;">
            <div class="col-sm-12 column">
                <div class="row clearfix">
                    <div class="col-sm-4 column form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-5 control-label">
                                服务类型</label>
                            <div class="col-sm-7 form-group">
                                <select name="servertype" class="form-control">
                                    <option value="">—</option>
                                    <option>投诉</option>
                                    <option>咨询</option>
                                    <option>建议</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 column form-horizontal">
                        <div class="form-group ">
                            <label for="inputEmail3" class="col-sm-5 control-label">
                                年份</label>
                            <div class="col-sm-7 form-group">
                                <select name="years" class="form-control" id="select">
                                    <option>-</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="col-sm-2 column col-sm-offset-1">
                        <button onclick="submitFrom()" type="button" class="btn btn-default btn-block btn-primary ">
                            查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                编号
                            </th>
                            <th>
                                类型
                            </th>
                             <th>
                                年份
                            </th>
                            <th>
                                数量
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
            
                    </tbody>
                </table>
                <div class="row clearfix ">
                    <div class="col-sm-12 column ">
                        <ul class="pagination">
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     <script src="../resource/js/pageList.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript" charset="utf-8">
        window.onload = function () {
            getInfo();
           
        }
      
        function viewSelection(data)
        {
            var obj = JSON.parse(data);
            $("#select").html("");
            $("#select").append(
                        "<option value=''>—</option>"
                   );
            for (var i = 0; i < obj[1].length; i++) {
                $("#select").append(
                         "<option>" + obj[1][i].Year + "</option>"
                    );
            }
        }
        function viewTable(data, pageListButton)
        {
            var obj = JSON.parse(data);
            $("#tableBody").html(""); //清空table
            
            for (var i = 0; i < obj.length; i++) {
                var strClass = "class=";
                var nameClass;
                switch (i % 5) {
                    case 0:
                        nameClass = "";
                        break;
                    case 1:
                        nameClass = "active";
                        break;
                    case 2:
                        nameClass = "success";
                        break;
                    case 3:
                        nameClass = "warning";
                        break;
                    case 4:
                        nameClass = "danger";
                        break;
                }
                var No = i + 1;
                strClass += "\"" + nameClass + "\"";
                $("#tableBody").append(
                "<tr " + strClass + "> <td>"
                + (ListCount * (nowPage - 1) + No) + "</td> <td>"
                + obj[i].Type + "</td><td>"
                + obj[i].Year + "</td><td>"
                + obj[i].Num + "</td></tr>");
            }
            if (pageListButton) {
                pageListButton();
            }
        }
        function submitFrom() {
            $.ajax({
                cache: true,
                type: "POST",
                url: "../../Control/statisticsControl/selectdataHandler.ashx",
                data: $("#selectform").serialize(),
                async: false,
                error: function (request) {
                    alert("服务器暂时无法响应，请稍后...");
                },
                success: function (data) {
                    var obj1 = JSON.parse(data);
                    json = JSON.stringify(obj1[0]);
                    //调用分页函数
                    pageList(json, ListCount, "1");
                   // viewTable(data);
                  
                }
            });
        }


        function getInfo()
        {
            $.ajax({
                cache: true,
                type: "POST",
                url: "../../Control/statisticsControl/statisticsHandler.ashx",
                async: false,
                error: function (request) {
                    alert("服务器暂时无法响应，请稍后...");
                },
                success: function (data) {
                    var obj1 = JSON.parse(data);
                    json = JSON.stringify(obj1[0]);
                    //调用分页函数
                    pageList(json, ListCount, "1")
                   // viewTable(data);
                    viewSelection(data);
                }
            });
         
        }
            
    </script>
</body>
</html>
