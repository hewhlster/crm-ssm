<body class="style-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-8">
                <!-- Start Sign In Form -->
               <form  onsubmit="return check()" action="/user/login.do"
                class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>
                    客户管理系统</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">
                        用户编号</label>
                    <input type="text" class="form-control"onkeypress="keyPress();"onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^0-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="5" size="14"  name="uid" id="username" placeholder="用户编号"
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">
                        密码</label>
                    <input type="password" class="form-control" name="upass" id="password" placeholder="密码"
                        autocomplete="off">
                </div>
                <!--<div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>-->
                <div class="form-group">
                </div>
                <div class="form-group">
                    <button type="submit" value="登陆" class="btn btn-primary">登录</button>

    <script>
        $("#error").click(function () {
            alert("请联系管理员：13584329668");
        });
        function keyPress() {
            var keyCode = event.keyCode;
            if ((keyCode >= 48 && keyCode <= 57)) {
                event.returnValue = true;
            } else {
                event.returnValue = false;
            }
        }
        function check() {
            var value = document.getElementById("username").value;
            var reg = /^\d+$/;
            if (reg.test(value) == true) {
                return true;
            } else {
                alert("登录失败!用户编号必须为纯数字!");
                return false;
            }
        }   
    </script>
