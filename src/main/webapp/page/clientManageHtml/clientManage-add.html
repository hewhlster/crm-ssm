

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta charset="UTF-8">
		<title>客户管理-客户信息-新建.</title>
		<style type="text/css">
			
			.form-group{
				margin-top: 4%;
			}
		</style>
        <script src="../resource/js/bootstrap-LeadInto.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
 	<!-- Modal -->
  <form id="clientAddForm"  class="form-horizontal center-block" role="form">
		<div class="col-md-12 column">
						<div class="col-sm-2 column col-sm-offset-9" >
							 <button type="submit" class="submitForm btn btn-default btn-block btn-primary " onclick="submitFrom()" style="margin-top: 10%;margin-bottom: 0;">保存</button>
						</div>
					</div>
                    
   	<div class="col-sm-9 column col-sm-offset-1">
			
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label" >客户编号</label>
					<div class="col-sm-4">
						<input  type="text" class="form-control"  readonly=readonly id="cstNo" name="cstNo" style="color:red" />
					</div>
                    <div class="inscop">
					<label for="inputEmail3" class="col-sm-2 control-label">负责经理</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="cstManage" />
					</div>
				</div>
				</div>
				<div class="form-group">				
                    <div class="inscop">
					 <label for="inputEmail3" class="col-sm-2 control-label" >客户名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="cstName" />
					</div>
                        </div>
					<label for="inputPassword3" class="col-sm-2 control-label" >信用度</label>
					<div class="col-sm-4">
						<select class="form-control" name="cstRredit">
										<option value="1">☆</option>
										<option value="2">☆☆</option>
										<option value="3">☆☆☆</option>
										<option value="4">☆☆☆☆</option>
										<option value="5">☆☆☆☆☆</option>
									</select>
					</div>
				</div>
				<div class="form-group">
	 <div class="inscop">
					 <label for="inputEmail3" class="col-sm-2 control-label" >地区</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="cstRegion" />
					</div>
         </div>
					<label for="inputPassword3" class="col-sm-2 control-label" >满意度</label>
					<div class="col-sm-4">
						<select class="form-control" name="cstSatisfy">
										<option value="1">☆</option>
										<option value="2">☆☆</option>
										<option value="3">☆☆☆</option>
										<option value="4">☆☆☆☆</option>
										<option value="5">☆☆☆☆☆</option>
									</select>
					</div>
					 
				</div>
					<div class="form-group">		
                        <div class="inscop">		
					 <label for="inputEmail3" class="col-sm-2 control-label" >联系电话</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="csttel" />
					</div>
                            </div>
					<label for="inputPassword3" class="col-sm-2 control-label" >客户等级</label>
					<div class="col-sm-4" >
						<select class="form-control" name="cstlevel">
										<option value="1">小客户</option>
										<option value="2">普通客户</option>
										<option value="3">大客户</option>
						</select>  
					</div>
				</div>
				
			
				<div class="form-group inscop">
					<label for="inputEmail3" class="col-sm-2 control-label" >联系地址</label>
					<div class="col-sm-4">
						<input type="test" class="form-control " name="cstaddr" />
					</div>
					
				</div>
			
			<div class="form-group inscop">
					 <label for="inputEmail3" class="col-sm-2 control-label" >网址</label>
					<div class="col-sm-4">
						<input type="test" class="form-control " name="cstweb" />
					</div>
				</div>
					<div class="form-group inscop">
					 <label for="inputEmail3" class="col-sm-2 control-label" >备注</label>
					<div class="col-sm-10">
						<textarea name="cstremark" class="form-control" rows="3" style="resize: none;"></textarea>
					</div>
				</div>
	
		</div>
 </form>

	<script src="../resource/js/checkPage.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

        window.onload = function () {
            getId();
        }

        function getId() {
            $.ajax({
                cache: true,
                type: "POST",
                url: "../../Control/clientManageControl/getAddId.ashx",
                async: false,
                error: function (request) {
                    alert("无响应");
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#cstNo").attr("value", obj); 
                }
            });
        }

        function submitFrom() {
            $('form').bootstrapValidator('validate');
            var formState = $('form').data('bootstrapValidator').isValid()
            if (formState) {
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: "../../Control/clientManageControl/clentAddHandler.ashx",
                    data: $("#clientAddForm").serialize(),
                    async: false,
                    error: function (request) {
                        alert("添加客户信息失败！！");
                    },
                    success: function (data) {
                        alert("添加客户信息成功！！");
                        window.history.back(-1);

                    }
                });
            }
        }
   </script>
	</body>
</html>
