

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .control-label
        {
            margin-right: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        .modal-body
        {
            margin-right: 1% !important;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <form id="recordForm" class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
            <label class="control-label">
                新建交往记录</label></h4>
    </div>
    <div class="modal-body row">
    
        <div class="form-group inscop">
            <label for="inputEmail3" class="col-sm-2 control-label">
                时间</label>
            <div class="col-sm-5">
                <input type="date" name="date" class="form-control" id="inputEmail3" />
            </div>
        </div>
        <div class="form-group inscop">
            <label for="inputEmail3" class="col-sm-2 control-label">
                地点</label>
            <div class="col-sm-5">
                <input type="text" name="addr" class="form-control" id="inputEmail3" />
            </div>
        </div>
        <div class="form-group inscop">
            <label for="inputEmail3"  class="col-sm-2 control-label">
                概要</label>
            <div class="col-sm-5">
                <input type="text" name="summary" class="form-control" id="inputEmail3" />
            </div>
        </div>
        <div class="form-group inscop">
            <label for="inputEmail3"  class="col-sm-2 control-label">
                联系电话</label>
            <div class="col-sm-5">
                <input type="text" name="tel" class="form-control" id="Text1" />
            </div>
        </div>
       
    </div>
   
    </form>
    <div class="modal-footer form-group" style="margin-bottom: 0;">
        <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭</button>
        <button type="button" data-dismiss="modal" onclick="submitFrom()" class="btn btn-primary submitForm">
            保存</button>
    </div>
    
    <script src="resource/js/checkModel.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript">

        function submitFrom() {
         $('form').bootstrapValidator('validate');
    var formState = $('form').data('bootstrapValidator').isValid()
    if (formState) {
            $.ajax({
                cache: true,
                type: "POST",
                url: "../Control/clientManageControl/recordAddHandler.ashx?cstNo=<%=Request["id"]%>",
                data: $("#recordForm").serialize(),
                async: false,
                error: function (request) {
                    alert("交往记录添加失败！！");
                },
                success: function (data) {
                    alert("交往记录添加成功！！")
                    //viewTable(data);
                    $("#main")[0].contentWindow.getInfo();//获取子窗体中的方法
                    window.parent.addClick();
                }
            });
        }  }
    </script>
</body>
</html>
