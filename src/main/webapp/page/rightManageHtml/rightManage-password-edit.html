

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="UTF-8">
    <title>销售管理-查询-编辑</title>
    <style type="text/css">
        .control-label
        {
            margin-right: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        .modal-body
        {
            margin-right: 1% !important;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
            <label class="control-label">
                密码编辑</label></h4>
    </div>
  <form id="form11" method="post" action="" class="form-horizontal" role="form">
    <div class="modal-body row" id="editmotal">
        <div class="col-sm-12 ">
            <div class="form-group">
             <%--   <label for="inputEmail3" class="col-sm-2 control-label">
                    客户编号</label>
                <div class="col-sm-4">
                    <input type="text" name="optno" class="form-control" id="inputEmail3" value=""
                        readonly="readonly" style="color: red;" />
                </div>--%>
                <label for="inputEmail3" class="col-sm-2 control-label">
                    输入新密码</label>
                <div class="col-sm-4">
                    <input type="password"   placeholder="输入您新的密码"
                        class="form-control" id="password1" />
                </div>
                 <label for="inputEmail3" class="col-sm-2 control-label">
                   确认密码</label>
                <div class="col-sm-4">
                    <input type="password" name="newpassword" placeholder="再一次输入密码"
                        class="form-control" id="password2" />
                </div>
           </div>    
    </div>
    </div>
    
       <div class="modal-footer form-group" style="margin-bottom: 0;">
        <button type="button" class="btn btn-default" data-dismiss="modal">
            关闭</button>
        <button onclick="aa()" type="" class="btn btn-primary" data-dismiss="modal">
            保存</button>
    </div>
    </form>
    <script type="text/javascript">


        function showKeyPress(evt) {
            evt = (evt) ? evt : window.event;
            return checkSpecificKey(evt.keyCode);
        }
        function checkSpecificKey(keyCode) {
            var specialKey = "[`~!#$^&*()=|{}':;',\\[\\].<>/?~！#￥……&*（）——|{}【】‘；：”“'。，、？]‘' @%()_-+="; //Specific Key list
            var realkey = String.fromCharCode(keyCode);
            var flg = false;
            flg = (specialKey.indexOf(realkey) >= 0);
            if (flg) {
                // alert('请勿输入特殊字符: ' + realkey);
                return false;
            }
            return true;
        }
        document.onkeypress = showKeyPress;
        function aa() {
            var password1 = $("#password1").val();
            var password2 = $("#password2").val();
            if (password1!==password2) {
                alert("两次密码不同，请重新输入");
                return;
            }
            $.ajax({
                cache: true,
                type: "POST",
                url: "../Control/rightManageControl/rightManagePasswordEditHandler.ashx",
                data: $('#form11').serialize(),
                async: false,
                error: function (requset) {
                    // alert("nono");
                },
                success: function (data) {
                    alert(密码修改成功);
                }
            });
        }
    </script>
</body>
</html>
